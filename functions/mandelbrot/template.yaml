AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: SAM template for Mandelbrot function for my website

Parameters:
  StageName:
    Type: String
    Default: Prod
    Description: Name of API stage.

Globals:
  Api:
    Cors:
      AllowMethods: "'GET,POST,OPTIONS'"
      AllowHeaders: "'content-type'"
      AllowOrigin: "'*'"
      AllowCredentials: false
  Function:
    Architectures:
      # - x86_64
      - arm64 # digiLab M2 Mac
    Timeout: 60

Resources:
  ServerlessRestApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: !Sub "${StageName}"
      Auth:
        ApiKeyRequired: true

  MeadMandelbrotFunction:
    Type: AWS::Serverless::Function
    Properties:
      Description: "A lambda that generates an image from the Mandelbrot Set."
      PackageType: Image
      Events:
        MeadMandelbrot:
          Type: Api
          Properties:
            Path: /mandelbrot
            Method: POST
            # Auth:
            #   ApiKeyRequired: true
      MemorySize: 10240
    Metadata:
      Dockerfile: Dockerfile
      DockerContext: .

Outputs:
  MeadMandelbrotApi:
    Description: "API Gateway endpoint URL for Mead Mandelbrot function"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/${StageName}"
